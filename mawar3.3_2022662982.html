	<title>Alternate Row Background</title>

	<style>
		table, tr, th, td
		{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td
		{
			padding: 8px;
		}
		th
		{
			background-color: lightblue;
			color: whitesmoke;
		}
		tr:nth-child(odd)
		{
			background-color: darkblue;
		}
		tr:nth-child(even)
		{
			background-color: lightpink;
		}
		td
		{
			text-align: center;
		}
	</style>


</head>
